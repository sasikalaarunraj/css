<!DOCTYPE html>
<html>
<head>
<style>
[class^="abc"] {
  background: pink;
}
</style>
</head>
<body>

<h1>CSS [attribute^="abcd"] Selector</h1>

<p class="abcd">ரெண்டு ஒன்னு பாக்கலாம் நிக்குறியா தெம்பா </p>
<h1 class="babcde-123">எப்பவும் லைஃப் திரும்பலாம் </h1>
<p class="abcdefgh">நம்புறியா நண்பா</p>

</body>
</html>
