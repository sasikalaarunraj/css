<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: brown;
  border: none;
  border-radius: 20%;/* 4px 8px 16px 32px வட்டமாக வேண்டுமெனில் 25% 50% 100% */
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
/* hover பண்பைச் சேருங்கள் }*/
.button:hover {
  background-color: blue;
  color: white;

</style>
</head>
<body>
<h2>CSS Buttons</h2>

<button>Default Button</button>
<a href="https://payilagam.com" class="button" target="_blank">Visit Payilagam</a>
<button class="button">Button</button>
<input type="button" class="button" value="click here">

</body>
</html>
